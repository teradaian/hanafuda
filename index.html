<!DOCTYPE html>
<html lang="en" class="theme-day">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Sawarabi+Mincho&family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <script defer type="module" src="js/app.js"></script>
    <title id="title-hanafuda">Hanafuda</title>
</head>
<body>
   <header>
      <nav class="navbar w-100 navbar-light bg-light">
        <div class="container-fluid"></div>
          <h3 id="nav-title">Hanafuda</h3>
            <div class="btn-group">
              <button class="btn btn-dark dropdown-toggle btn-lg" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                Rules and Settings
              </button>
                <div class="dropdown-menu" id="dropdown" aria-labelledby="dropdownMenuButton1">
                  <button id="day-toggle" class="w-100 btn-lg btn-outline-dark">
                      Night Mode   <i class="bi bi-moon-stars-fill"></i>
                  </button>
                  <button id="mario-toggle" class="btn btn-text btn-lg w-100">
                      Nintendo Mode <img src="../assets/icons/one-up.png" />
                  </button> 
                  <button class="btn btn-text w-100 btn-text btn-lg" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvas" aria-controls="offcanvasExample">
                      How to Play
                  </button>
                  <button class="btn btn-text w-100 btn-text btn-lg" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                    Yaku (tile sets)
                </button>
                <button class="btn btn-text w-100 btn-text btn-lg" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRightSuits" aria-controls="offcanvasRight">
                    Suits
              </button>
                  <button class="btn btn-danger w-100 btn-lg reset-btn" type="button">
                      Restart Game
                  </button>
              </div>
            </div>
          </div>
      </nav>
  </header>

  <div class="computer-hand-container">
    <section class="computer-hand"></section>
  </div>
  <div class="core-display">
      <div class= "deck-container">
        <img id="deck">
      </div>
        <div class="field-container">
            <section class="field">
            </section>
        </div>
    </div>
    <div class="player-hand-container">
      <button class="btn btn-danger play-again-btn hidden">Play Again</button>
        <section class="player-hand"></section>
    </div>
    <button 
        class="btn btn-dark" 
        type="button" 
        id="score-pile-btn"
        data-bs-toggle="offcanvas" 
        data-bs-target="#offcanvasBottom" 
        aria-controls="offcanvasBottom"> 
        Score Pile
    </button>
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvas" aria-labelledby="offcanvasLabel">
        <div class="offcanvas-body">
          <div id="carouselIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
          <button type='button' class="btn btn-danger btn-lg mt-4" data-bs-dismiss="offcanvas" aria-label="Close">Got it!</button>
        </div>
    </div>

    <div class="offcanvas offcanvas-bottom" tabindex="-1" id="offcanvasBottom" aria-labelledby="offcanvasBottomLabel">
      <div class="offcanvas-body drawer">
      </div>
    </div>

    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
    <div class="offcanvas-body" data-bs-dismiss="offcanvas" aria-label="Close">
        <img id="sets-overlay" src="assets/sets-and-scoring/sets-overlay.png">
    </div>
    </div>

    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRightSuits" aria-labelledby="offcanvasRightLabel">
      <div class="offcanvas-body" id="sets-overlay" data-bs-dismiss="offcanvas" aria-label="Close">
        <img src="assets/sets-and-scoring/suit-overlay.png">
      </div>
      </div>

    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" 
        crossorigin="anonymous">
    </script>
</body>
</html>

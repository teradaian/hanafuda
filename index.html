<!DOCTYPE html>
<html lang="en" class="theme-day">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Sawarabi+Mincho&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script defer type="module" src="js/app.js"></script>
    <title>Hanafuda</title>
</head>
<body>

    <header>
        <p class="title-header">Hanafuda</p>
        <div id="score-drawer" class="drawer">
            <a class="close-btn">&times;</a>
        </div>
        <button id="day-toggle" class="inline">Night Mode</button>
        <span id="open-drawer" style="font-size:20px;cursor:pointer">&#9776; score</span>
    </header>
   
    <section class="computer-hand"></section>

    <div class="core-display">
        <div class= "deck-container">
            <div id="deck"> 
                Deck Icon
            </div>
        </div>
        <div class="field-container">
            <section class="field"></section>
        </div>
    </div>

    <section class="player-hand"></section>

    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" 
        crossorigin="anonymous">
    </script>

</body>
</html>
